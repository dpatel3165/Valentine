<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bianka, Will You Be My Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 380px;
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background-color: #e63946;
      color: white;
    }

    .no {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 15px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Bianka, will you be my Valentine? ðŸ’•</h1>

    <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No (a bit shy)</button>

    <div class="message" id="message"></div>

    <img id="friendsGif"
      src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
      alt="Friends YASS dancing">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    // Initial position
    noBtn.style.top = "200px";
    noBtn.style.left = "120px";

    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    function sayYes() {
      document.getElementById("message").innerHTML =
        "YASS!!! ðŸ’˜ I canâ€™t wait to be your Valentine, Bianka ðŸ¥°";

      document.getElementById("friendsGif").style.display = "block";

      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
